<!DOCTYPE html>
<html lang="en">

   <head>
      <title>News Article Search Engine</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap stuff -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="styling.css"/>

      <!-- Scripts -->    
      <script src="bundle.js"></script>

   </head>

   <body>

      <div class="bg-header header text-center">
         <h3>News Article Search Engine</h3>
         <div id="display-error">Connection Error</div>
      </div>
      

      <div class="cointainer bg-body">
         <div class="row">

            <div class="col-md-4 col-md-offset-1 text-center">

               <div class="body1">
                  <img width="120" height="120" src="news_icon.png" alt="News">
               </div>

               <div class = "body2">
               <form id="search-form">
                  <div class="input-group">
                     <input type="text" class="form-control" name="query" id="query" placeholder="What are you searching for?" required>
                        <div class="input-group-btn">
                           <button type="submit" class="btn">
                              <span class="glyphicon glyphicon-search"></span>
                           </button>
                        </div>
                  </div>
               </form>
               </div>

            </div>

            <div class="col-md-5 col-md-offset-1 text-center">
               <div class="body1">
                  <h3>Results</h3>

                  <div class="row">
                     <div class="col-md-12 col-md-offset-0 bg-results text-left fixed-panel" style="border:1px solid #cecece;"> 
                        <p><span id='display'></span></p>
                     </div>   
                  </div>

               </div>
            </div>

         </div>
      </div>
      

      <footer class="footer bg-footer text-center">
         <p>Website Created April 25, 2017</p> 
      </footer>

   </body>
</html>
