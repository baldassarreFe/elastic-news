<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Article Search Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css, fonts, custom css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styling.css"/>
</head>

<body>
<header class="container-fluid">
    <div id="error-bar" class="row collapse">
        <div class="col-12 text-center"><strong>Connection error</strong></div>
    </div>
    <div class="row header">
        <div id="header-img" class="hidden-xs-down col-sm-2 offset-sm-5 collapse show">
            <img width="100%" height="100%" src="assets/news_icon.png" alt="News">
        </div>
    </div>
    <div id="search-bar" class="row header">
        <div class="col-10 col-md-6 offset-md-3">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" name="query"
                           autocomplete="off" id="query"
                           placeholder="What are you searching for?" required/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-secondary">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-1 offset-md-2">
            <button class="btn btn-secondary" data-toggle="collapse" data-target="#user-info">
                <span class="fa fa-id-card-o"></span>
            </button>
        </div>
    </div>
    <div id="user-info" class="row collapse">
        <div class="col-12">
            <div class="row">
                <div class="col-2 offset-5">
                    <button type="button" id="clear-history-btn" class="btn btn-danger btn-sm">Clear history</button>
                </div>
            </div>
            <div class="row">
                <div class="col-1"><strong>Keywords</strong></div>
                <div class="col-11" id="keywords-list"></div>
            </div>
            <div class="row">
                <div class="col-1"><strong>Entities </strong></div>
                <div class="col-11" id="entities-list"></div>
            </div>
            <div class="row">
                <div class="col-1"><strong>Authors</strong></div>
                <div class="col-11" id="authors-list"></div>
            </div>
            <div class="row">
                <div class="col-1"><strong>Sources</strong></div>
                <div class="col-11" id="sources-list"></div>
            </div>
            <div class="row">
                <div class="col-1"><strong>Dates</strong></div>
                <div class="col-11" id="publishedDates-list"></div>
            </div>
        </div>
    </div>
</header>

<div id="results" class="container">
    <div class="row">
        <div class="col col-6">
            <div class="row justify-content-center"><h3 class="text-muted">Neutral</h3></div>
            <div class="row neutral">

            </div>
        </div>
        <div class="col col-6">
            <div class="row justify-content-center"><h3 class="text-muted">Recommended content</h3></div>
            <div class="row recommended">

            </div>
        </div>
    </div>
</div>


<footer class="footer text-center">
    <div class="container-fluid">
        <span>Website Created April 25, 2017</span>
    </div>
</footer>

<!-- Scripts -->
<script src="bundle.js"></script>
</body>
</html>
