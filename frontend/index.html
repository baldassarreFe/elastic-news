<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Article Search Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css, fonts, custom css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styling.css"/>
</head>

<body>

<header class="container-fluid header text-center">
    <div class="row">
        <div id="header-img" class="hidden-xs-down col-sm-2 offset-sm-5 collapse show">
            <img width="100%" height="100%" src="assets/news_icon.png" alt="News">
        </div>
    </div>
    <div id="search-bar" class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" name="query" id="query"
                           placeholder="What are you searching for?" required/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-secondary">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</header>

<div id="results" class="container">
    <div class="row">

    </div>
</div>


<footer class="footer text-center">
    <div class="container-fluid">
        <span>Website Created April 25, 2017</span>
    </div>
</footer>

<!-- Scripts -->
<script src="bundle.js"></script>
</body>
</html>
