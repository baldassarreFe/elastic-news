                        <button type="button" class="btn btn-default" onClick="buttonReinforcment(9)"><div id='result_8'></div></button><br><br>
                        <button type="button" class="btn btn-default" onClick="buttonReinforcment(10)"><div id='result_9'></div></button><br><br>
                     </div>   
                  </div>

                  <div class="row">
                     <br><div class="col-md-2 col-md-offset-0 text-left">RL</div>
